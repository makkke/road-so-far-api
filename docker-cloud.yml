road-so-far-api-lb:
  image: tutum/haproxy:latest
  restart: always
  links:
    - road-so-far-api
  ports:
    - '80:80'
  roles:
    - global

road-so-far-api:
  image: vivanov1410/road-so-far-api
  autoredeploy: true
  restart: always
  target_num_containers: 3
  deployment_strategy: high_availability
  environment:
    - NODE_ENV=production
  ports:
    - '8080'